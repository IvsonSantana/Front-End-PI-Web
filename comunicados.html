<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comunicados.css">
    <title>Cadastro de Comunicados</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <button type="button" class="menu-toggle" id="menuToggle">&#9776;</button>
            <nav id="navMenu">
                <a href="/Front-End-PI-Web/inicio.html"><img class="top-image" src="/Front-End-PI-Web/imgs/image.png" alt="Logo mediotech"></a>
                <ul>
                    <li>
                        <a href="/Front-End-PI-Web/inicio.html">
                            <img src="/Front-End-PI-Web/icons/Dashboard Layout.png" alt="icone de Inicio">
                            <p>Ínicio</p>
                        </a>
                    </li>
                    <li>
                        <a href="/Front-End-PI-Web/comunicados.html">
                            <img src="/Front-End-PI-Web/icons/fone.png" alt="Icone de Auto-falante">
                            <p>Comunicados</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/Front-End-PI-Web/icons/clock.png" alt="Icone de relogio">
                            <p>Horário</p>
                        </a>
                    </li>
                    <li>
                        <a href="/Front-End-PI-Web/getConceito.html">
                            <img src="/Front-End-PI-Web/icons/paper-clip.png" alt="Icone de um clip de papel">
                            <p>Boletim</p>
                        </a>
                    </li>
                    <li>
                        <a href="/Front-End-PI-Web/getAlunos.html">
                            <img src="/Front-End-PI-Web/icons/User Account.png" alt="Icone de caixa de email">
                            <p>Gestão</p>
                        </a>
                    </li>
                </ul>
                <button id="logoutButton">Sair</button>
            </nav>
        </div>
        <div class="right">
            <div class="comun">
                <h1>Cadastro de Comunicados</h1>
                <div class="center">
                    <form id="form">
                        <input id="titulo" name="titulo" type="text" placeholder="Digite o titulo" class="inputs required">
        
                        <textarea placeholder="Digite o conteudo do comunicado" rows="10" cols="50" name="conteudo" id="conteudo"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Sucesso!</h2>
            <p>O cadastro foi realizado com sucesso.</p>
        </div>
    </div>
    <script src="/Front-End-PI-Web/js/comunicados.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
          const nav = document.querySelector('nav');
          nav.classList.toggle('active'); // Adiciona ou remove a classe 'active' para mostrar/esconder o menu
      });     
    </script>
</body>
</html>
