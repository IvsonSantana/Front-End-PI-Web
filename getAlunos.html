                    </li>

                        </a>

        <div class="right">
            <h1>Gestão</h1>
            <div class="top">
                <a href="/getAlunos.html" style="background-color: #464590; color: #fff;">Alunos</a>

                <a href="/register.html">Novo Usuário</a>

            </div>
            <div id="result"></div>
        </div>
    </div>
    <div id="comunicadoModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <form id="formModal">
                <h2>Nova Turma</h2>
                <input type="text" name="nome" id="nome" placeholder="Nome:">
                <input type="number" name="ano" id="ano" placeholder="Ano:">
                <select name="serie" id="serie">
                    <option value="1º Ano">1º   Ano</option>
                    <option value="2º Ano">2º Ano</option>
                    <option value="3º Ano">3º Ano</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="atualizarModal" class="modal">
        <div class="modal-content">
            <span id="closeModal-aluno" class="close">&times;</span>
            <form id="formModal-aluno">
                <h2 id="modalTitle">Atualizar Aluno</h2>

                <input id="nome-aluno" name="nome" type="text" placeholder="Digite o nome" class="inputs required">

                <input type="email" name="email" id="email-aluno" placeholder="Digite o email" class="inputs required">

                <input type="password" name="password" id="password" placeholder="Digite a senha" class="inputs required" oninput="mainPasswordValidade()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

                <input type="password" name="confirm-password" id="confirm-password" placeholder="Digite a senha novamente" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser iguais</span>
                <!-- Botão de Submissão -->
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Sucesso!</h2>
            <p>O cadastro foi realizado com sucesso.</p>
        </div>
    </div>
    <script src="/js/getAlunos.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
          const nav = document.querySelector('nav');
          nav.classList.toggle('active'); // Adiciona ou remove a classe 'active' para mostrar/esconder o menu
      });     
    </script>
</body>
